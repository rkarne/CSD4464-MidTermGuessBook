<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guestbook</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{guestbook.guestbookPosts}" var="book">
            <h:column>
            <h:commandLink action="#{guestbook.view(book)}">  #{book.id} </h:commandLink> 
            </h:column>
            <h:column>
                #{book.author}
            </h:column>
            <h:column>
                #{book.message}
            </h:column>
        </h:dataTable>
          <h:commandButton value="Add New" action="#{guestbook.addPost()}" />
        </h:form>
    </h:body>
</html>
